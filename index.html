    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --term-green: #0f0;
        --cyan: #00f3ff;
        --alert: #ff2a2a;
      }
      
      body {
        background-color: var(--bg-color);
        margin: 0;
        overflow: hidden; /* Main body hidden, inner layout scrolls */
        font-family: 'Share Tech Mono', monospace;
      }

      /* CRT Scanline Animation */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.98; }
        25% { opacity: 0.95; }
        50% { opacity: 0.9; }
        100% { opacity: 0.98; }
      }

      @keyframes textGlitch {
        0% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(80% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(20% 0 60% 0); transform: translate(1px, -2px); }
        100% { clip-path: inset(10% 0 80% 0); transform: translate(-1px, -1px); }
      }

      @keyframes fadeScaleIn {
        0% { opacity: 0; transform: scale(0.98) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }

      @keyframes slideInRight {
        0% { opacity: 0; transform: translateX(-20px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      
      @keyframes slideUpFade {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
      }

      .crt-scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 243, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        animation: scanline 6s linear infinite;
      }

      .crt-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 49;
      }

      .glitch-text {
        position: relative;
        animation: textGlitch 3s infinite linear alternate-reverse;
      }
      
      .animate-enter {
        animation: fadeScaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-in {
        animation: slideInRight 0.3s ease-out forwards;
      }
      
      .animate-stagger-1 { animation: slideUpFade 0.5s ease-out 0.1s forwards; opacity: 0; }
      .animate-stagger-2 { animation: slideUpFade 0.5s ease-out 0.2s forwards; opacity: 0; }
      .animate-stagger-3 { animation: slideUpFade 0.5s ease-out 0.3s forwards; opacity: 0; }
      .animate-stagger-4 { animation: slideUpFade 0.5s ease-out 0.4s forwards; opacity: 0; }
      .animate-stagger-5 { animation: slideUpFade 0.5s ease-out 0.5s forwards; opacity: 0; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
        border-left: 1px solid #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #004448; 
        border: 1px solid #00f3ff;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff;
        box-shadow: 0 0 10px #00f3ff;
      }
      
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
